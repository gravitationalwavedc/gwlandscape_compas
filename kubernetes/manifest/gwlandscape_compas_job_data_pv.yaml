apiVersion: v1
kind: PersistentVolume
metadata:
  name: gwlandscape-compas-nfs-job-data-pv
  namespace: gwcloud
  labels:
    volume: gwlandscape-compas-nfs-job-data-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 256Gi
  nfs:
    server: nfs1.private.loc
    path: "/mnt/sharedfolder/gwlandscape/compas/job_data"
